[printer]
kinematics: corexy
max_velocity: 250
max_accel: 30000
max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f407xx_390022000B47313336323134-if00
#restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[input_shaper]
shaper_freq_x: 112
shaper_type_x: mzv
shaper_freq_y: 101.4
shaper_type_y: mzv

[exclude_object]

[respond]   #activate messages
[force_move]
enable_force_move: True
[gcode_arcs]  #activate round corner
resolution: 0.1

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 10,23
mesh_max: 210, 200
probe_count: 5,5
mesh_pps: 2,3
algorithm: bicubic
bicubic_tension: 0.7
move_check_distance: 5
split_delta_z: .025

[dockable_probe]
pin: PG9 # Z-MIN
x_offset: 1.9 # offset for microswitch x direction off nozzle
y_offset: 19.2 # offset for microswitch y direction off nozzle
#z_offset: 8.791

#0.4 Hardend nozzle offset.
#z_offset = 8.791

samples: 3
sample_retract_dist: 5
samples_result: median
samples_tolerance: 0.03
samples_tolerance_retries: 3
speed: 10
lift_speed: 25

# XYZ
dock_position:             62,217,20
approach_position:         62,210,20
detach_position:           100,217,20

safe_z_position:           118,80 # center of bed
attach_speed:              20
detach_speed:              50
travel_speed:              300
check_open_attach:         True
dock_fixed_z:              True
dock_retries:			   3

allow_delayed_detach: False

[bed_screws]
screw1: 20,20
screw2: 20,215
screw3: 215,215
screw4: 215,20

[stepper_z]
## In M0 position
step_pin: PE15
dir_pin: !PE11
enable_pin: !PF2
microsteps: 32
rotation_distance: 4
#endstop_pin: PG10
endstop_pin:probe:z_virtual_endstop
position_min: -8
#position_endstop: 0
position_max: 190
full_steps_per_rotation: 200
homing_retract_dist: 5.0
homing_positive_dir: false
homing_speed: 4.0
second_homing_speed: 1.5
step_pulse_duration: 0.000004
# [stepper_z]
# position_endstop = -0.170

[idle_timeout]
timeout: 1800

#[filament_switch_sensor sentinel]
#pause_on_runout: true
#switch_pin: PA8
#runout_gcode:
#	G91
#    G1 E-30 F2500
#  	G90
#	G1 X0 Y0 F30000
#  	M104 S0

#[homing_override]
#set_position_z: 0
#axes: xy
#gcode:
# G0 Z3 F200
# G28 y0 
# G28 x0
# G28 Z0

[firmware_retraction]
retract_length: 0.6
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 50


[pause_resume]
recover_velocity: 350

