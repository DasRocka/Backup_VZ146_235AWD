[printer]
kinematics: corexy
max_velocity: 250
max_accel: 30000
max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f407xx_390022000B47313336323134-if00
#restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[input_shaper]
shaper_freq_x: 112
shaper_type_x: mzv
shaper_freq_y: 101.4
shaper_type_y: mzv

[exclude_object]

[bed_screws]
screw1: 20,20
screw2: 20,215
screw3: 215,215
screw4: 215,20

[stepper_z]
## In M0 position
step_pin: PE15
dir_pin: !PE11
enable_pin: !PF2
microsteps: 32
rotation_distance: 4
endstop_pin: PG10
position_min: -8
#position_endstop: 0
position_max: 190
full_steps_per_rotation: 200
homing_retract_dist: 5.0
homing_positive_dir: false
homing_speed: 4.0
second_homing_speed: 1.5
#step_pulse_duration: 0.000004

[idle_timeout]
timeout: 1800

