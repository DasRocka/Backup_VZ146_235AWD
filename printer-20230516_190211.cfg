#########################
#### include configs ####
#########################
[include configs/calibrate/*.cfg]
[include configs/os/*.cfg]
[include configs/*.cfg]

########################
#### include macros ####
########################
[include macros/addons/*.cfg]
[include macros/*.cfg]

####################################
#### define bed for save_config ####
####################################
[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 10,23
mesh_max: 210, 200
probe_count: 7,7
mesh_pps: 2,3
algorithm: bicubic
bicubic_tension: 0.7
move_check_distance: 5
split_delta_z: .025

[idle_timeout]
timeout: 3600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

######################################
#### define probe for save_config ####
######################################
[dockable_probe]
x_offset: 1.9 # offset for microswitch x direction off nozzle
y_offset: 19.2 # offset for microswitch y direction off nozzle
#z_offset: 8.791

##########################################
#### define stepper z for save_config ####
##########################################
# [stepper_z]
# position_endstop = -0.170

#[duplicate_pin_override]
#pin: PC1


[homing_override]
axes: xyz
gcode:
        G28 Y
        G28 X
        G28 Z

